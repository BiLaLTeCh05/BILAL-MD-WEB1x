    <style>
        /* BASE & GLOBAL STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #001f3f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Rainbow Glow Effect (From your original main.html) */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #ee82ee);
            background-size: 500% 500%;
            animation: glow 15s ease infinite;
            opacity: 0.3;
            z-index: 0;
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Card/Content Box Styling */
        .card {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 64, 0.9);
            border-radius: 18px;
            padding: 2rem;
            text-align: center;
            max-width: 480px;
            box-shadow: 0 0 25px #0074D9;
        }
        
        /* ============================================== */
        /* 1. VERIFICATION VIEW SPECIFIC STYLING */
        /* ============================================== */

        #verification-view h2 { 
            font-size: 1.8rem;
            color: #00aaff;
            margin-bottom: 20px; 
        }
        #verification-view p { 
            color: #ccc; 
            margin-bottom: 15px;
        }
        #username-input { 
            width: 85%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #0074D9; 
            border-radius: 6px; 
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        #verify-button { 
            padding: 12px 25px; 
            background-color: #28a745; /* Green for check */
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #verify-button:hover { background-color: #218838; }
        #message { margin-top: 20px; font-weight: bold; min-height: 20px; }
        .fork-btn-link { 
            display: none; 
            padding: 12px 25px; 
            background-color: #ff0000; /* Red for Fork */
            color: white; 
            text-decoration: none;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .fork-btn-link:hover { background-color: #cc0000; }
        .success { color: #00ff00; }
        .error { color: #ff0000; }


        /* ============================================== */
        /* 2. MAIN CONTENT VIEW (Your BILAL-MD Content) */
        /* ============================================== */
        
        #main-content-view {
            display: none; /* Pehle hidden rakhenge */
            /* Using the .card styles for the content view */
        }

        /* Specific styles from your main.html */
        #main-content-view img.profile {
            width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 12px;
            border: 4px solid #0074D9;
            margin-bottom: 1rem;
            object-fit: contain;
            image-rendering: high-quality;
        }

        #main-content-view h1 {
            font-size: 1.9rem;
            margin-bottom: 1rem;
            color: #00aaff;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: transparent;
            border: 2px solid #0074D9;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.4s;
            animation: buttonGlow 4s linear infinite;
        }

        @keyframes buttonGlow {
            0% { box-shadow: 0 0 10px #ff0000; border-color: #ff0000; }
            33% { box-shadow: 0 0 10px #00ff00; border-color: #00ff00; }
            66% { box-shadow: 0 0 10px #0074D9; border-color: #0074D9; }
            100% { box-shadow: 0 0 10px #ff0000; border-color: #ff0000; }
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .footer {
            margin-top: 1.5rem;

        }

        #digital-clock {
            margin-top: 1rem;
            display: flex;

        .tz-flag {
            width: 20px;
            height: 12px;
            border-radius: 2px;

</head>
<body>
    
    <div id="verification-view" class="card">
        <h2>BILAL-MD Access Verification</h2>
        <p>Apna GitHub Username dalain, agar aapne repo fork ki hai toh aapko access mil jayega:</p>
        
        <input type="text" id="username-input" placeholder="Apna GitHub Username (e.g., BilalTech05)">
        <button id="verify-button" onclick="verifyFork()">Verify Fork & Access</button>
        
        <p id="message"></p>
        
        <a id="fork-link" target="_blank" class="fork-btn-link">
            Pehle Repo Ko Fork Karein!
        </a>
    </div>

    <div id="main-content-view" class="card">
        <img src="https://files.catbox.moe/kunzpz.png" alt="Your Photo" class="profile" />

        <h1>ðŸ‘‘ BILAL-MD ðŸ‘‘</h1>

        <button class="btn" onclick="window.open('https://bilal-md-wa-bot-d86d68ab0755.herokuapp.com/pair', '_blank')">ðŸ‘‘ PAIR ðŸ‘‘</button>
        <button class="btn" onclick="window.open('https://dashboard.heroku.com/new?template=https://github.com/BiLaLTeCh05/BILAL-MD', '_blank')">ðŸ‘‘ DEPLOY ðŸ‘‘</button>
        <button class="btn" onclick="window.open('https://github.com/BilalTech05/BILAL-MD/fork', '_blank')">ðŸ‘‘ REPO ðŸ‘‘</button>
        <button class="btn" onclick="window.open('https://akaserein.github.io/Bilal/', '_blank')">ðŸ‘‘ OWNER ðŸ‘‘</button>
        <button class="btn" onclick="window.open('https://whatsapp.com/channel/0029Vaj3Xnu17EmtDxTNnQ0G')">ðŸ‘‘ CHANNEL ðŸ‘‘</button>
        <button class="btn" onclick="window.open('https://chat.whatsapp.com/BwWffeDwiqe6cjDDklYJ5m?mode=ems_copy_t')">ðŸ‘‘ GROUP ðŸ‘‘</button>

        <div id="digital-clock">
            <span id="time"></span>
            <img src="https://files.catbox.moe/zmhz85.jpg" alt="Flag" class="tz-flag">
        </div>

        <div class="footer">ðŸ‘‘ BILAL-MD WHATSAPP BOT ðŸ‘‘</div>

    <script>
        // --- APKI REPO KI DETAILS ---
        const MAIN_REPO_OWNER = 'BilalTech05'; 
        const MAIN_REPO_NAME = 'BILAL-MD'; 
        // -----------------------------

        // Elements ko access karna
        const verificationView = document.getElementById('verification-view');
        const mainContentView = document.getElementById('main-content-view');
        const messageElement = document.getElementById('message');
        const forkLink = document.getElementById('fork-link');
        
        // Fork button ka link set karna
        forkLink.href = `https://github.com/${MAIN_REPO_OWNER}/${MAIN_REPO_NAME}/fork`;

        // Verification Function
        function verifyFork() {
            const username = document.getElementById('username-input').value.trim();

            // Reset UI
            messageElement.innerText = '';
            forkLink.style.display = 'none';
            messageElement.className = '';

            if (!username) {
                messageElement.innerText = 'Meharbani karkay username dalain.';
                messageElement.className = 'error';
                return;
            }

            messageElement.innerText = 'Checking... Please wait.';
            
            // ***************************************************************
            // *** YAHAN ASLI FORK VERIFICATION LOGIC LAGE GI ***
            // ***************************************************************
            
            // DEMO LOGIC: Agar user 'BilalTech05' ya 'testuser' dale ga to pass ho ga.
            const FORK_SUCCESS = (username.toLowerCase() === MAIN_REPO_OWNER.toLowerCase() || username.toLowerCase() === 'testuser');
            
            setTimeout(() => {
                if (FORK_SUCCESS) {
                     // ** SUCCESS: Verification view ko chupa do aur Main content view dikhao **
                     messageElement.innerText = 'Fork Verified! Access Granted.';
                     messageElement.className = 'success';
                     
                     verificationView.style.display = 'none'; // Index page chupa do
                     mainContentView.style.display = 'block'; // Main content dikha do
                     
                     // Agar main content mein koi script hai jo update honi chahiye, to usay yahan call kar sakte hain.
                     updateTime(); 
                } else {
                    // ** FAIL: Error aur fork button dikhao **
                    messageElement.innerText = `Aapne ${MAIN_REPO_NAME} ko fork nahin kiya.`;
                    messageElement.className = 'error';
                    forkLink.style.display = 'inline-block';
                }
            }, 1500); // Demo delay
        }

        // Time update function (Aapke code se liya gaya)
        function updateTime() {
          const options = {
            timeZone: 'Asia/Karachi',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
          };
          const now = new Date().toLocaleTimeString('en-GB', options);
          const timeElement = document.getElementById('time');
          if (timeElement) {
              timeElement.textContent = now;
          }
        }

        // Time update ko start karna
        setInterval(updateTime, 1000);
        
        // Initial load par sirf verification view dikhana
        verificationView.style.display = 'block';
        mainContentView.style.display = 'none';
        
        // Page load hote hi time dikhana agar main content active ho.
        updateTime(); 
    </script>
</body>
