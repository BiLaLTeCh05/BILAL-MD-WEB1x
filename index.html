/* ===================== MAIN CONTENT PAGE ===================== */

<script>
// ===================== CONFIG =====================
const MAIN_REPO_OWNER = 'BilalTech05'; 
const MAIN_REPO_NAME = 'BILAL-MD'; 

// Elements
const verificationView = document.getElementById('verification-view');
const mainContentView = document.getElementById('main-content-view');
const messageElement = document.getElementById('message');
const forkLink = document.getElementById('fork-link');

// Fork link set
forkLink.href = `https://github.com/${MAIN_REPO_OWNER}/${MAIN_REPO_NAME}/fork`;

// ===================== VERIFICATION FUNCTION =====================
function verifyFork() {
    const username = document.getElementById('username-input').value.trim();
    messageElement.innerText = '';
    forkLink.style.display = 'none';
    messageElement.className = '';

    if (!username) {
        messageElement.innerText = 'APNA GITHUB USER-NAME LIKHO';
        messageElement.className = 'error';
        return;
    }

    messageElement.innerText = 'WAIT...😊';

    // --- DEMO LOGIC (Replace with real GitHub API check) ---
    const FORK_SUCCESS = (username.toLowerCase() === MAIN_REPO_OWNER.toLowerCase() || username.toLowerCase() === 'testuser');

    setTimeout(() => {
        if (FORK_SUCCESS) {
            messageElement.innerText = 'AP BILA-MD BOT DEPLOY KAR SAKTE HAI 🙂❤️';
            messageElement.className = 'success';

            verificationView.style.display = 'none';
            mainContentView.style.display = 'block';
            updateTime();
        } else {
            messageElement.innerText = `PEHLE ${MAIN_REPO_NAME} REPO KO FORK KARO 😊❤️`;
            messageElement.className = 'error';
            forkLink.style.display = 'inline-block';
        }
    }, 1200);
}

// ===================== PAGE LOAD =====================
document.addEventListener('DOMContentLoaded', () => {
    verificationView.style.display = 'block';  // Fork page show
    mainContentView.style.display = 'none';    // Main page hide
});
</script>
